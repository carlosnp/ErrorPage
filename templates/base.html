{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<!-- Configuracion Basica -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<!-- Titulo -->
	<title>{% block title %}Error Page{% endblock title %}</title>
	<!-- Estilos -->
	<style> {% block style %}{% endblock style %} </style>
	<!-- Extra -->
	{% block head_extra %}{% endblock head_extra %}
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" href="{% static 'DataTables/jquery.dataTables.min.css' %}"/>
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
	<!-- Jquery -->
	<script src="{% static 'jquery/jquery.min.js' %}"></script>
<body>
	<!-- Barra de navegacion -->
	{% include 'navbar.html' %}
	<!-- Contenido -->
	{% block content %}{% endblock content %}
	<!-- jquery -->
	<script>{% block script %}{% endblock script %}</script>
	<!-- DataTabla -->
	<script src="{% static 'DataTables/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'DataTables/dataTables.responsive.min.js' %}"></script>
</body>
</html>
